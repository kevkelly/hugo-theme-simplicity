<header>
    <h1><a href="{{- .Site.BaseURL -}}">{{ site.Title }}</a></h1>
    <div>
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        {{- with $jsToggle := resources.Get "js/theme-toggle.js" -}}
            <button title="Theme toggle" type="button" data-theme-toggle></button>
            <script>
                {{- ($jsToggle | minify).Content | safeJS }}
            </script>
        {{- end -}}
    </div>
</header>
